<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My awesome user registration system</h1>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
      </ul>
    </header>
    <main>
      <h2>Add a new user</h2>
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="text" class="formControl" id="txtEmail" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="text" class="formControl" id="txtPassword" />
      </div>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="formControl" id="txtFirstName" />
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="formControl" id="txtLastName" />
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="text" class="formControl" id="txtAge" />
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="formControl" id="txtAddress" />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="formControl" id="txtPhone" />
      </div>
      <div class="mb-3">
        <label class="form-label">Payment:</label>
        <select class="form-control" id="txtPayment">
          <option value="" disabled selected>-- Select payment type</option>
          <option value="cash">Cash</option>
          <option value="debit">Debit</option>
          <option value="credit">Credit</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Color</label>
        <input
          type="color"
          id="selColor"
          class="formControl formControl-Color"
        />
      </div>
      <button id="btnAdd" class="btn btn-primary">Add</button>
    </main>

    <script src="scripts/jQuery3-7.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
